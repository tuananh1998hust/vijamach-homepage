<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Font AweSome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Static CSS -->
    <link rel="stylesheet" href="./footer.css">
  </head>
  <body>
    <!-- footer -->
    <div id="footer">
      <div class="row">
        <div class="col-sm-12 col-md-4">
          <h1 class="mb-3">Vijamach</h1>
          <div class="d-flex">
            <a class="mr-2" href="#"><i class="fab fa-facebook-f"></i>
            </a>
            <a class="mr-2" href="#"><i class="fab fa-google-plus-g"></i>
            </a>
            <a class="mr-2" href="#"><i class="fab fa-twitter"></i>
            </a>
          </div>
        </div>
 
        <div class="col-sm-12 col-md-4 d-flex flex-column">
          <h3 class="mb-3">Company</h3>
          <a class="mb-1" href="#">About</a>
          <a class="mb-1" href="#">News</a>
          <a class="mb-1" href="#">Blog</a>
        </div>

        <div class="col-sm-12 col-md-3 d-flex flex-column">
          <h3 class="mb-3">Support</h3>
          <form action="#" class="d-flex flex-column">
            <input class="mb-2" type="text" placeholder="Name">
            <input class="mb-2" type="email" placeholder="Email">
            <textarea class="mb-2" name="q" placeholder="Send messeger"></textarea>
            <button class="btn">Send</button>
          </form>
        </div>
      </div>
    </div>
    <!-- end footer -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
