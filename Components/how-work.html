  <body>
    <!-- how it work -->
    <div id="how-work">
      <h1 class="text-center mb-4 p-2">
        How it Works

      <p class="text-center mb-4 p-2">

      <div class="row">
        <div class="col-sm-12 col-md-4 d-flex flex-column align-items-center">

        </div>
        <div class="col-sm-12 col-md-4 d-flex flex-column align-items-center">

        </div>
        <div class="col-sm-12 col-md-4 d-flex flex-column align-items-center">

          <p class="p-2">Chờ đợi dịch vụ tốt nhất giành cho bạn</p>
        </div>
      </div>
